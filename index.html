<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <img src="./img/arrow.png" alt="back-arrow" />
      </div>
      <div>
        <h1 class="title">lexpinonline</h1>
      </div>
    </header>

    <main class="profile">
      <section class="lexpin">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPZjTUzloxImmwQ15Gjc5cm0MQBqMCb9xNfw&s"
          alt="logo"
        />
      </section>

      <div class="data-right-column">
        <section class="info-section">
          <div class="data">
            <div class="username-container">
              <h1>lexpinonline</h1>
              <span class="menu-dots">...</span>
            </div>
            <div class="stats-row">
              <div class="stat-item">
                <span class="number">231</span>
                <span class="tag">publicaciones</span>
              </div>
              <div class="stat-item">
                <span class="number">16,9 mil</span>
                <span class="tag">seguidores</span>
              </div>
              <div class="stat-item">
                <span class="number">36</span>
                <span class="tag">seguidos</span>
              </div>
            </div>
          </div>
        </section>

        <section>
          <div class="actions-section">
            <button class="btn-primary">
              Following <span class="down-arrow">v</span>
            </button>
            <button class="btn-secondary">Send message</button>
            <button class="btn-tertiary">+</button>
          </div>

          <div class="bio-section">
            <p class="name">LEXPIN | Cursos Online</p>
            <p class="category">Educación</p>
            <p class="name">VECOCLAR</p>
            <p>
              ¡Nos dedicamos a formarte en diseño y programación web! Síguenos
            </p>
            <p class="link">
              <a href="#">wa.link/B5ijzd y 2 más</a>
            </p>
            <p>@lexpinonline</p>
          </div>
        </section>
      </div>

      <nav class="hightlights"></nav>

      <section class="feed">
        <div class="video-card">
          <img src="./img/post1.png" class="post-img" alt="" />
        </div>
        <div class="video-card">
          <img src="./img/post2.png" class="post-img" alt="" />
        </div>
        <div class="video-card">
          <img src="./img/post3.png" class="post-img" alt="" />
        </div>
        <div class="video-card">
          <img src="./img/post4.png" class="post-img" alt="" />
        </div>
        <div class="video-card">
          <img src="./img/post5.png" class="post-img" alt="" />
        </div>
        <div class="video-card">
          <img src="./img/post6.png" class="post-img" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
